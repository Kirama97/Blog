<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  
  <title>Ajouter un article</title>

</head>
<body>

<div class="wrap">
   <header>
      <div class="brand">
          <a href="/index.html" class="logo">KIRA</a>
        <div>
          <div style="font-weight:800">Mon Blog</div>
          <div class="muted" style="font-size:13px">Partage, idées et découvertes</div>
        </div>
      </div>
      <nav>
        <svg class="close_nav" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>

        <a href="/index.html" >Accueil</a>
        <a href="/Pages/Contact.html">Contact</a>
        <a href="/Pages/About.html">À propos</a>
      </nav>
      <svg class="burguer" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-horizontal-justify-end-icon lucide-align-horizontal-justify-end"><rect width="6" height="14" x="2" y="5" rx="2"/><rect width="6" height="10" x="12" y="7" rx="2"/><path d="M22 2v20"/></svg>
    </header>



  <main>
    <h2>Ajouter un nouvel article</h2>
    <form action="#" >
      <div>
        <label for="titre">Titre de l’article :</label>
        <input type="text" id="titre" name="titre" placeholder="Entrez le titre de votre article" >
      </div>
     

      <div>
        <label for="auteur">Auteur</label>
        <input type="texte"  id="auteur" name="auteur" placeholder="Kira/dev" >
      </div>
      <div>
        <label for="image">Image de l'article :</label>
        <input type="file"  id="image" accept="png/jpg/jpeg" name="image" placeholder="https://exemple.com/image.jpg" >

        <img id="preview" alt="Aperçu de l'image" style="max-width: 200px; margin-top: 10px; display: none;">
      </div>

      <div>
        <label for="categorie">Catégorie :</label>
        <select id="categorie" name="categorie" >
          <option value="">-- Sélectionnez une catégorie --</option>
          <option value="technologie">Technologie</option>
          <option value="voyage">Voyage</option>
          <option value="Dev_web">Dev Web</option>
          <option value="Dev_Mobile">Dev Mobile</option>
          <option value="UX_Design">UX Design</option>
          <option value="IU_Design">UI Design</option>
          <option value="Seo">Seo</option>
        </select>
      </div>

      <div>
        <label for="contenu">Contenu de l’article :</label>
        <textarea id="contenu" name="contenu" placeholder="Écrivez ici votre article..." ></textarea>
      </div>

      <div class=""></div>
      <button type="submit" class="btn-submit">Publier l’article</button>
    </form>
  </main>



  </div>

  
  <script src="/script.js" type="module" ></script>
 

</body>
</html>
