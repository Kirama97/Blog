<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/index.html">
  <title>Contact — Mon Blog</title>

</head>
<body>
  <div class="wrap">
     <header>
      <div class="brand">
         <a href="/index.html" class="logo">KIRA</a>
        <div>
          <div style="font-weight:800">Mon Blog</div>
          <div class="muted" style="font-size:13px">Partage, idées et découvertes</div>
        </div>
      </div>
      <nav>
        <svg class="close_nav" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-horizontal-justify-start-icon lucide-align-horizontal-justify-start"><rect width="6" height="14" x="6" y="5" rx="2"/><rect width="6" height="10" x="16" y="7" rx="2"/><path d="M2 2v20"/></svg>
        <a href="/index.html" >Accueil</a>
        <a href="/Pages/Contact.html" class="active">Contact</a>
        <a href="/Pages/About.html">À propos</a>
      </nav>
      <svg class="burguer" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-horizontal-justify-end-icon lucide-align-horizontal-justify-end"><rect width="6" height="14" x="2" y="5" rx="2"/><rect width="6" height="10" x="12" y="7" rx="2"/><path d="M22 2v20"/></svg>
    </header>


    <main>
      <section class="card">
        <h1 style="margin-top:0">Contact</h1>
        <p class="muted">Tu peux m'envoyer un message via le formulaire ci-dessous.</p>

        <form action="#" method="post" onsubmit="return false;">
          <div>
            <label for="nom">Nom</label>
            <input id="nom" name="nom" placeholder="Votre nom" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="email@exemple.com" />
          </div>
          <div class="full">
            <label for="sujet">Sujet</label>
            <input id="sujet" name="sujet" placeholder="Sujet du message" />
          </div>
          <div class="full">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Écrivez votre message ici..."></textarea>
          </div>

          <div class="full actions">
            <button class="btn" type="submit">Envoyer</button>
            <a class="back" href="/index.html" style="align-self:center;padding:8px 10px">Retour</a>
          </div>
        </form>
      </section>
    </main>
  </div>

  
  <script src="/script.js" type="module"></script>
</body>
</html>
